    <title>CSV Data</title>

  <body>
    <script>
      const csvurl =
        "https://gist.githubusercontent.com/aspynlim/ca2c1a9e644572fd25da9ed3820610bb/raw/d3colors.csv";

      const fetchText = async (url) => {
        const response = await fetch(url);
        return await response.text();
      };

      fetchText(csvurl).then((text) => {
        console.log(text);
      });
